<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <script src="register.style.client.css"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="register.controller.client.js"></script>
</head>
<body>

<div class="container">
  <h1>Register</h1>
  <form>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="usernameFld">Username</label>
      <div class="col-sm-10">
        <input class="form-control" id="usernameFld" placeholder="Bob" >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="passwordFld">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="passwordFld" placeholder="Bob@1234">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="verifyPasswordFld">Verify Password</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="verifyPasswordFld" placeholder="Bob@1234" >
      </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-offset-2 col-sm-10">
        <button id="wbdv-register" class="btn btn-block btn-primary">Sign Up</button>
        <a href="">Login</a>
      </div>
    </div>
  </form>
</div>

</body>
</html>
