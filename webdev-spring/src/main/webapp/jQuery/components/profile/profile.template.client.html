<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <script src="profile.style.client.css"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="profile.controller.client.js"></script>
</head>
<body>


<div class="container">
  <h1>Profile</h1>
  <form>
    <div class="form-group row">
      <label for="wbdv-username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control" id="wbdv-username" placeholder="Alice">
      </div>
    </div>
    <div class="form-group row">
      <label for="wbdv-phone" class="col-sm-2 col-form-label">
        Phone </label>
      <div class="col-sm-10">
        <input type="number" class="form-control"
               id="wbdv-phone" placeholder="(895) 432 3412">
      </div>
    </div>
     <div class="form-group row">
      <label for="wbdv-email" class="col-sm-2 col-form-label">
        Email </label>
      <div class="col-sm-10">
        <input type="email" class="form-control"
               id="wbdv-email" placeholder="bob@gmail.com">
      </div>
    </div>
     <div class="form-group row">
      <label for="wbdv-role" class="col-sm-2 col-form-label">
        Role </label>
      <div class="col-sm-10">
        <select for="wbdv-role" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
         </select>
      </div>
     </div>
      <div class="form-group row">
      <label for="wbdv-dob" class="col-sm-2 col-form-label">
        Date Of Birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control"
               id="wbdv-dob" placeholder="MM/DD/YYYY">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button id="wbdv-update" class="btn btn-success btn-block">Update</button>
        <button id="wbdv-logout" class="btn btn-danger btn-block">Logout</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
